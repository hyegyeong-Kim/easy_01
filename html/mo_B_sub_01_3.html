<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>영화 그 이상의 다양하고 즐거운 몰입의 경험을 만듭니다. 라이프스타일 플랫폼 CGV</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/common.js"></script>

    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/swiper.css" type="text/css">

    <link rel="stylesheet" href="../css/main_b_sub_2.css" type="text/css">
    <script>
        $(document).ready(function(){

            
        });

        let preScrollTop = 0;

        window.addEventListener('scroll',() => {
            let nextScrollTop = window.scrollY;
        
            if(preScrollTop < nextScrollTop) {
                $('.action_bar').css({
                    bottom:-($('.action_bar').height())
                });
                $('.float_wrap').removeAttr('style');
            }
            else { // (preScrollTop > nextScrollTop)
                $('.action_bar').removeAttr('style');
                $('.float_wrap').css({
                    bottom:$('.action_bar').height() + 20
                });
            }
            preScrollTop = nextScrollTop;
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="container" style="margin-top: 20px; background-color: #fff;">
            <div class="content">
                <a href="../html/mo_B_main.html" class="close"></a>
                <img src="../images/mo/Type_B/Header-2.png" alt="" class="title">
                <img src="../images/mo/Type_B/sub_댓글영역-2.png" alt=""> 
                <img src="../images/mo/Type_B/Key.png" alt="" class="key">
            </div>
            
        </div>
        <footer>
        </footer>
    </div>


    <!-- //action bar -->

    <!-- loading -->
    <div class="preloader_wrap">
        <div class="preloader">
            <div class="spinner_layer">
                <div class="circle_clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap_patch">
                    <div class="circle"></div>
                </div>
                <div class="circle_clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //loading -->
</body>
</html>
