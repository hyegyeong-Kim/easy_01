    <link rel="stylesheet" href="../css/swiper.css" type="text/css">

    <link rel="stylesheet" href="../css/main_b_sub_1.css" type="text/css">
    <script>
        $(document).ready(function(){

            
        });

        let preScrollTop = 0;

        window.addEventListener('scroll',() => {
            let nextScrollTop = window.scrollY;
        
            if(preScrollTop < nextScrollTop) {
                $('.action_bar').css({
                    bottom:-($('.action_bar').height())
                });
                $('.float_wrap').removeAttr('style');
            }
            else { // (preScrollTop > nextScrollTop)
                $('.action_bar').removeAttr('style');
                $('.float_wrap').css({
                    bottom:$('.action_bar').height() + 20
                });
            }
            preScrollTop = nextScrollTop;
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header style="margin-top:10px;">
            <img src="../images/mo/Type_B/sub_Header-1.png" alt="">
            <a href="../html/mo_B_main.html" class="sub_home" style="  display: block;
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 78px;"></a>
        </header>

        <div id="container" style="margin-top: -10px; padding-top:20px; background-color: #fff;" onclick="location.href='./mo_B_sub_01_1.html'">

        </div>
        <footer>
        </footer>
    </div>


    <!-- loading -->

                </div>

                </div>
            </div>
        </div>
    </div>
